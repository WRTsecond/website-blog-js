<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Page</title>
  </head>

  <body>
    <div class="navbar">
      <a href="./index.html"
        ><span class="material-symbols-outlined"> home </span>Dashbor</a
      >
      <a href="./Post.html"
        ><span class="material-symbols-outlined"> add </span>Post</a
      >
    </div>

    <div class="post-container">
      <div class="post-form">
        <input type="text" id="post-title" placeholder="Enter the title of your post" />
        <textarea id="post-description" placeholder="Enter the description of your post"></textarea>
        <button id="post-button" type="button">Post</button>
        <button id="clear-history">clear</button>
      </div>
      <div class="post-list"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
